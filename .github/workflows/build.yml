name: Build

on:
  push:
    branches: main
  pull_request:
    branches: "*"
  # pull_request:
  #   branches: "none-never"


jobs:
  build:
    runs-on: ${{ matrix.os }}
    # runs-on: depot-ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        #os: [ubuntu-latest, windows-latest, macos-latest]
        #os: [depot-ubuntu-latest, depot-windows-2025]
        os: [depot-ubuntu-latest]
        python-version: ["3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - uses: pnpm/action-setup@v4
        with:
          node-version: "20.x"
          cache: pnpm
          package_json_file: packages/package.json
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: pandoc graphviz

      - name: Install dependencies
        run: |
          pnpm install -g codecov
          pnpm -C packages/buckaroo-js-core install

      - name: Check docs can be build + links
        if: ${{ matrix.os == 'ubuntu-latest' }}
#        working-directory: docs
        run: |
          mkdir -p buckaroo/static || true
          touch buckaroo/static/compiled.css
          touch buckaroo/static/widget.js
          touch buckaroo/static/widget.css
          echo "about to ls"
          ls -alhstr
          mkdir -p docs/build/html
          uv run pytest --check-links docs/source/*.rst
          uv run pytest --check-links docs/example-notebooks/*.ipynb
          uv run sphinx-build -T -b html docs/source  docs/build

      - name: Test the JS extension
        run: |
          ./scripts/full_build.sh
          cd packages/buckaroo-js-core
          pnpm install && pnpm run build
          pnpm run test
        env:
          UV_PYTHON: ${{ matrix.python-version }}



      - name: Linting
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          # pnpm -C packages/buckaroo-js-core run lint
          pip install ruff
          ruff check . 

      - name: Package
        run: |
          ./scripts/full_build.sh

      - name: Upload builds
        uses: actions/upload-artifact@v4
        with:
          name: buckaroo-dist-${{ github.run_number }}
          path: |
            ./dist
            ./js/*.tgz
          overwrite: true

      - name: Run Storybook Playwright Tests
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          bash scripts/test_playwright_storybook.sh

      - name: Run JupyterLab Playwright Tests
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          # Ensure uv environment is set up
          uv sync --all-extras --group dev
          
          # Install the built buckaroo wheel
          uv pip install --force-reinstall dist/*.whl
          
          # Install test dependencies (polars, jupyterlab)
          uv pip install polars jupyterlab
          
          # Detect venv location (uv sync creates .venv by default, but check if it exists)
          if [ -d ".venv" ]; then
            VENV_LOCATION=".venv"
          else
            # Fallback: try to detect from uv's Python environment
            VENV_LOCATION=$(uv run python -c "import sys; print(sys.prefix)" 2>/dev/null || echo ".venv")
          fi
          
          # Run the integration test script with venv location
          bash scripts/test_playwright_jupyter.sh --venv-location="$VENV_LOCATION"
        env:
          UV_PYTHON: ${{ matrix.python-version }}

  PlaywrightJupyter:
    name: Playwright Jupyter / ${{ matrix.python-version }}
    needs: build
    runs-on: depot-ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
          prune-cache: false
      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: buckaroo-dist-${{ github.run_number }}
      - name: Create venv and install dependencies
        run: |
          uv venv .venv --python ${{ matrix.python-version }}
          ls -la dist/
          uv pip install --python .venv/bin/python --verbose dist/*.whl polars jupyterlab pandas
          echo "--- Installed packages ---"
          uv pip list --python .venv/bin/python
          echo "--- Test import ---"
          .venv/bin/python -c "import buckaroo; print('OK')"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0
      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          cache-dependency-path: 'packages/pnpm-lock.yaml'
      - name: Run Playwright Jupyter tests
        run: bash scripts/test_playwright_jupyter.sh --venv-location=.venv

  PlaywrightJupyterMaxVersions:
    name: Playwright Jupyter Max / ${{ matrix.python-version }}
    needs: build
    runs-on: depot-ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
          prune-cache: false
      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: buckaroo-dist-${{ github.run_number }}
      - name: Create venv and install dependencies (max versions)
        run: |
          uv venv .venv --python ${{ matrix.python-version }}
          ls -la dist/
          uv pip install --python .venv/bin/python --resolution=highest --verbose dist/*.whl polars jupyterlab pandas
          echo "--- Installed packages ---"
          uv pip list --python .venv/bin/python
          echo "--- Test import ---"
          .venv/bin/python -c "import buckaroo; print('OK')"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0
      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          cache-dependency-path: 'packages/pnpm-lock.yaml'
      - name: Run Playwright Jupyter tests
        run: bash scripts/test_playwright_jupyter.sh --venv-location=.venv
