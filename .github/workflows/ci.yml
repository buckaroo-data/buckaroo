name: CI
# copied from anywidget, adpated to buckaroo
# and https://github.com/manzt/quak/tree/main
on:
  push:
    branches:
      - main

  pull_request:
    branches: "*"

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  LintPython:
    name: Python / Lint
    runs-on: depot-ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Run ruff
        run: uv run ruff check

  TestPython:
    name: Python / Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          # - "3.8" #other conflicts
          #- "3.9"
          #- "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          #- "3.14
        #os: [depot-ubuntu-latest#, depot-windows-2025]
        os: [depot-ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
          prune-cache: false
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0
      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          cache-dependency-path: 'packages/pnpm-lock.yaml'
      - name: Install pnpm dependencies
        working-directory: packages
        run: pnpm install --frozen-lockfile
      - name: setup js files
        run: |
          mkdir buckaroo/static || true
          touch buckaroo/static/compiled.css
          touch buckaroo/static/widget.js
          touch buckaroo/static/widget.css

      - name: Install the project
        run: uv sync  --all-extras --dev
      - name: Run tests
        run: |
          uv run --with pytest-cov pytest ./tests/unit --color=yes --cov anywidget --cov-report xml
      - uses: codecov/codecov-action@v5
      - name: Test the JS extension
        run: |
          ./scripts/full_build.sh
          cd packages/buckaroo-js-core
          pnpm install && pnpm run build
          pnpm run test
        env:
          UV_PYTHON: ${{ matrix.python-version }}

      - name: Run Storybook Playwright Tests
        run: |
          bash scripts/test_playwright_storybook.sh

      - name: Capture Theme Screenshots
        if: matrix.python-version == '3.13'
        run: |
          bash scripts/test_playwright_screenshots.sh

      - name: Run Server Playwright Tests
        run: |
          bash scripts/test_playwright_server.sh

      - name: Run Marimo Playwright Tests
        run: |
          bash scripts/test_playwright_marimo.sh

      - name: Upload Theme Screenshots
        if: matrix.python-version == '3.13' && always()
        uses: actions/upload-artifact@v4
        with:
          name: theme-screenshots
          path: packages/buckaroo-js-core/screenshots/
          if-no-files-found: ignore

