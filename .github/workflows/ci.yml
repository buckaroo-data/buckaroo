  #     - run: |
  #         uv run ruff check

  TestPython:
    name: Python / Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version:
          # - "3.8" #other conflicts
          #- "3.9"
          #- "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          #- "3.14
        #os: [depot-ubuntu-latest#, depot-windows-2025]
        os: [depot-ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0
      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          cache-dependency-path: 'packages/pnpm-lock.yaml'
      - name: Install pnpm dependencies
        working-directory: packages
        run: pnpm install --frozen-lockfile
      - name: setup js files
        run: |
          mkdir buckaroo/static || true
          touch buckaroo/static/compiled.css
          touch buckaroo/static/widget.js
          touch buckaroo/static/widget.css

      - name: Install the project
        run: uv sync  --all-extras --dev
      - name: Run tests
        run: |
          uv run --with pytest-cov pytest ./tests/unit --color=yes --cov anywidget --cov-report xml
        # env:
        #   UV_PYTHON: ${{ matrix.python-version }}
      - uses: codecov/codecov-action@v5

  TestPythonMaxVersions:
    name: Python / Test (Max Versions)
    runs-on: depot-ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0
      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          cache-dependency-path: 'packages/pnpm-lock.yaml'
      - name: Install pnpm workspace dependencies
        working-directory: packages
        run: pnpm install --frozen-lockfile
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: setup js files
        run: |
          mkdir buckaroo/static || true
          touch buckaroo/static/compiled.css
          touch buckaroo/static/widget.js
          touch buckaroo/static/widget.css

      - name: Install the project with maximum versions
        run: uv sync --resolution=highest --all-extras --dev
      - name: Run tests
        run: |
          uv run --with pytest-cov pytest ./tests/unit --color=yes --cov anywidget --cov-report xml

