  TestPythonMaxVersions:
    name: Python / Test (Max Versions)
    runs-on: depot-ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
          prune-cache: false
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.10.0
      - name: Setup Node.js with pnpm cache
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          cache-dependency-path: 'packages/pnpm-lock.yaml'
      - name: Install pnpm workspace dependencies
        working-directory: packages
        run: pnpm install --frozen-lockfile

      - name: setup js files
        run: |
          mkdir buckaroo/static || true
          touch buckaroo/static/compiled.css
          touch buckaroo/static/widget.js
          touch buckaroo/static/widget.css

      - name: Install the project with maximum versions
        run: |
          # Remove lock file to force fresh resolution with highest versions
          rm -f uv.lock
          # Add override to bypass datacompy's pandas<=2.3.3 constraint
          # This allows --resolution=highest to pick the actual latest pandas
          cat >> pyproject.toml << 'EOF'

          [tool.uv]
          override-dependencies = ["pandas"]
          EOF
          # Sync with highest resolution, excluding datacompy group
          uv sync --resolution=highest --all-extras --dev --no-group datacompy
          # Show resolved pandas version
          uv pip list | grep -i pandas
      - name: Run tests
        run: |
          # Use .venv/bin/python directly to avoid uv run re-syncing
          .venv/bin/python -m pytest ./tests/unit --color=yes --cov anywidget --cov-report xml

